<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - ServiciosPro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <a href="../../index.html" class="btn btn-secondary mt-3">Volver a Inicio</a>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Registro</h2>
                <form id="registroForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Crea tu contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" id="confirmar_password" name="confirmar_password" class="form-control" placeholder="Repite tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    <p id="mensaje" class="text-center mt-3"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Validar que las contraseñas coincidan
            const password = document.getElementById("password").value;
            const confirmarPassword = document.getElementById("confirmar_password").value;

            if (password !== confirmarPassword) {
                document.getElementById("mensaje").innerText = "Las contraseñas no coinciden.";
                document.getElementById("mensaje").classList.add("text-danger");
                return;
            }

            let formData = new FormData(this);

            fetch("registro.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const mensaje = document.getElementById("mensaje");
                if (data.success) {
                    mensaje.innerText = data.message;
                    mensaje.classList.remove("text-danger");
                    mensaje.classList.add("text-success");
                    setTimeout(() => window.location.href = "../../login.html", 2000);
                } else {
                    mensaje.innerText = data.message;
                    mensaje.classList.add("text-danger");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
